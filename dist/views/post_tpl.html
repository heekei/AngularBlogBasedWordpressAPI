<div>
    <!--{{article.title}}-->
        <article>
            <header>
                <h2 ng-bind-html="article.title"></h2>
            </header>
            <div class="content" ng-bind-html="article.content"></div>
        </article>
        <div class="art-nav">
            <a ng-show="prevUrl" ng-href="#!/post/{{prevUrl}}">上一篇</a>
            <a ng-show="nextUrl" ng-href="#!/post/{{nextUrl}}">下一篇</a>
        </div>
</div>
