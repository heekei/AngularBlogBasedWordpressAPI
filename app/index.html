		<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />

	<body>

		</div>-->

		<navbar-dir></navbar-dir>
		<!--页面主体-->
		<div class="main container" ui-view>
			<!--<get-posts></get-posts>-->
		</div>
		<!--底部-->
		<footer-dir></footer-dir>

		<!-- build:js(app) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-mocks/angular-mocks.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/angular-tree-control/angular-tree-control.js"></script>
		<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.min.js"></script>
		<!-- endbuild -->
		<script type="text/javascript">
			document.addEventListener("plusready", function() {
				var ws = plus.webview.currentWebview(); //pw回车可输出plus.webview
				ws.canBack(function(e) {
					console.log(e);
					ws.back();
				});
				// 注册返回按键事件
				plus.key.addEventListener('backbutton', function() {
					// 事件处理
					ws.canBack(function(e) {
						console.log(e.canBack);
						if(e.canBack) {
							ws.back();
						} else {
							plus.nativeUI.confirm("是否退出应用？", function(e) {
								if(e.index === 0) {
									plus.runtime.quit();
								}
							}, "提示", ["是", "否"]);
						}
					});

				}, false);
			}, false);
		</script>
	</body>

</html>
